<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/node_modules/magic.css/dist/magic.css">
    <title>Recycling Rush</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img src="./assets/recycle-symbol.png" alt="" class="recycle-symbol" />
        <br />
        <button id="start-button">Start Game</button>
        <p>Use the left and right arrow to control the falling trash!</p>
        <img src="./assets/arrows.png" alt="" class="arrows-img" />
      </div>

      <div id="game-container">
        <div id="stats">
          <h2>Stats</h2>
          <p id="score-p">Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="./assets/earth-pollution.png" alt="" class="logo-img" />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script src="js/bin.js"></script>
    <script src="js/trash.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
